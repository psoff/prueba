<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ManteniminetosViewDlg" widgetVar="ManteniminetosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewManteniminetosTitle}">
            <h:form id="ManteniminetosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{manteniminetosController.selected != null}">
                        <h:outputText value="#{bundle.ViewManteniminetosLabel_idVehiculo}"/>
                        <h:outputText value="#{manteniminetosController.selected.idVehiculo}" title="#{bundle.ViewManteniminetosTitle_idVehiculo}"/>
                        <h:outputText value="#{bundle.ViewManteniminetosLabel_nombre}"/>
                        <h:outputText value="#{manteniminetosController.selected.nombre}" title="#{bundle.ViewManteniminetosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewManteniminetosLabel_fecha}"/>
                        <h:outputText value="#{manteniminetosController.selected.fecha}" title="#{bundle.ViewManteniminetosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewManteniminetosLabel_descripcion}"/>
                        <h:outputText value="#{manteniminetosController.selected.descripcion}" title="#{bundle.ViewManteniminetosTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewManteniminetosLabel_kilometraje}"/>
                        <h:outputText value="#{manteniminetosController.selected.kilometraje}" title="#{bundle.ViewManteniminetosTitle_kilometraje}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ManteniminetosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
